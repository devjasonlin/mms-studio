<div class="section-container">
  <div class="section-wrapper-3">
    <div class="section-title">Latest Projects</div>
    <div class="section-sub-title">Shopify & Shopify Plus</div>
  </div>

  {% assign colours = site.data.marquee | map: "colour" | join: "," %}
  <script>
    window.colours = "{{ colours }}";
  </script>

  {% for project in site.projects reversed limit:10 %}
  <project-card class="{% if forloop.index0 == 3 %}section-wrapper-4{% else %}section-wrapper-3{% endif %}">
    <a href="{{ project.permalink }}" class="section-projects--project">
      <div class="section-title">{{ project.title }}</div>
      <div class="section-sub-title">{{ project.sub_title }}</div>

      <div class="section-image--container">
        <div class="section-image--wrapper">
          <img
            class="section-image"
            src="{{ project.image }}"
            alt="{{ project.title }}"
          />
        </div>
      </div>

      <div class="project-overflow-link">
        <span class="common-btn-with-arrow" alt="{{ project.title }}">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path d="M11.293 4.707 17.586 11H4v2h13.586l-6.293 6.293 1.414 1.414L21.414 12l-8.707-8.707-1.414 1.414z"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path d="M11.293 4.707 17.586 11H4v2h13.586l-6.293 6.293 1.414 1.414L21.414 12l-8.707-8.707-1.414 1.414z"/>
          </svg>
        </span>
      </div>
    </a>
  </project-card>
  {% endfor %}
</div>
