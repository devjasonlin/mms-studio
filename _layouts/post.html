---
---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ '/assets/images/favicon.svg' | relative_url }}" type="image/png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script> 
    <script type="text/javascript" src="{{ '/assets/js/cssanimation-gsap.min.js' | relative_url}}"></script>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/project.css' | relative_url }}">
    <script type="module" src="{{ '/assets/js/global.js' | relative_url }}"></script>
    <script type="module" src="{{ '/assets/js/components.js' | relative_url }}"></script>
    {% feed_meta %}
    {% seo %}
  </head>
  <body>
    {% include global-header.html %}
    {{ content }}
    {% include section-footer.html %}

    {% assign colours = site.data.marquee | map: "colour" | join: "," %}
    <script>
      window.colours = "{{ colours }}";
    </script>
  </body>
</html>
