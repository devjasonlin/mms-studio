    <link rel="icon" href="{{ '/assets/images/favicon.svg' | relative_url }}" type="image/png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
